# This is a basic workflow to help you get started with Actions

name: CI - Production

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the release branch
  push:
    branches: [release]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: ssh-pipeline
        # You may pin to the exact commit or the version.
        # uses: cross-the-world/ssh-pipeline@7f022867934a210af826af99ef80d96f03a094d5
        uses: cross-the-world/ssh-pipeline@v1.2.0
        with:
          # ssh remote host
          host: 52.148.64.201
          # ssh remote port
          # port: # optional, default is 22
          # ssh remote user
          user: sis_admin
          # content of ssh private key. ex raw content of ~/.ssh/id_rsa
          # key: # optional
          # ssh remote password
          pass: sisadmin123A
          # connection timeout to remote host
          # connect_timeout: # optional, default is 30s
          # execute commands on ssh
          script: |
            cd ~/medha-react-ui/ && git pull && npm install && PUBLIC_URL=https://sis-new.medha.org.in/ npm run build
            exit
